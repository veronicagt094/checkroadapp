version: 0.2

phases:
  install:
    commands:
      - echo Installing dependency...
      - npm i
  pre_build:
    commands:
      - printenv > .env
  build:
    commands:
      - npx next build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
    
