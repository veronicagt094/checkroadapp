version: 0.2

phases:
   install:
    commands:
      - echo Installing dependency...
      - npm install -g next
      - npm install -g typescript
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - buildspec.yml
    - appspec.yml
    - components/Account.js
    - components/Auth.js
    - pages/_app.js
    - pages/index.js
    - pages/api/hello.js
    - public/favicon.ico
    - public/vercel.svg
    - styles/Home.module.css
    - styles/global.css
    - utils/supabaseClient.js
    - .eslintrc.json
    - next.config.js
    - package-lock.json
    - package.json
    
    
